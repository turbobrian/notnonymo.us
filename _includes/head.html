<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:url" content="http://www.notanonymo.us/"/>
  <meta property="og:site_name" content="Not Anonymous"/>
  <meta property="og:image" content="http://www.notanonymo.us/apple-touch-icon.png"/>

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <style type="text/css">
  .applogo{border-radius:17.54%;}
  .c{display: flex;flex-flow: row wrap;text-align: center;justify-content: space-around;}
  .f{flex:1 auto;}
  .btc{font-size: .75rem;position:absolute;bottom:2rem;}
  </style>
</head>
